<!DOCTYPE html>
    <html lang="fa">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        
        <!--=============== SWIPER CSS ===============-->
        <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>SarShad</title>
    </head>
    <body style="font-family: myFirstFont;">
        <div class="gallery">
            <p style="font-family: myFirstFont;">من و تو باید با بال مشترک جُنون پرواز کنیم</p>
            <!-- =============== SWIPER GALLERY CARDS =============== -->
            <div class="swiper gallery-cards">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <article class="gallery__card">
                            <img src="assets/img/img1.jpg" alt="image gallery" class="gallery__img">
                            <div class="gallery__data">
                                <!-- <h3 class="gallery__title">Sara & Mehrshad</h3> -->
                                <span class="gallery__subtitle">برای دو رویا</span>
                            </div>
                        </article>
                    </div>

                    <div class="swiper-slide">
                        <article class="gallery__card">
                            <img src="assets/img/img2.JPG" alt="image gallery" class="gallery__img">
                            <div class="gallery__data">
                                <!-- <h3 class="gallery__title">سارا و مهرشاد</h3> -->
                                <span class="gallery__subtitle">روی یک بالش</span>
                            </div>
                        </article>
                    </div>

                    <div class="swiper-slide">
                        <article class="gallery__card">
                            <img src="assets/img/img3.jpg" alt="image gallery" class="gallery__img">
                            <div class="gallery__data">
                                <!-- <h3 class="gallery__title">سارا و مهرشاد</h3> -->
                                <span class="gallery__subtitle">که از هم عبور می کنند </span>
                            </div>
                        </article>
                    </div>

                    <div class="swiper-slide">
                        <article class="gallery__card">
                            <img src="assets/img/img4.jpg" alt="image gallery" class="gallery__img">
                            <div class="gallery__data">
                                <!-- <h3 class="gallery__title">سارا و مهرشاد</h3> -->
                                <span class="gallery__subtitle">و</span>
                            </div>
                        </article>
                    </div>

                    <div class="swiper-slide">
                        <article class="gallery__card">
                            <img src="assets/img/img5.jpg" alt="image gallery" class="gallery__img">
                            <div class="gallery__data">
                                <!-- <h3 class="gallery__title">سارا و مهرشاد</h3> -->
                                <span class="gallery__subtitle">می گریزند</span>
                            </div>
                        </article>
                    </div>
                </div>
            </div>

            <!-- =============== SWIPER GALLERY THUMBNAIL =============== -->
            <div class="gallery__overflow">
                <div class="swiper gallery-thumbs">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="gallery__thumbnail">
                                <img src="assets/img/img1.jpg" alt="image thumbnail" class="gallery__thumbnail-img">
                            </div>
                        </div>
    
                        <div class="swiper-slide">
                            <div class="gallery__thumbnail">
                                <img src="assets/img/img2.JPG" alt="image thumbnail" class="gallery__thumbnail-img">
                            </div>
                        </div>
    
                        <div class="swiper-slide">
                            <div class="gallery__thumbnail">
                                <img src="assets/img/img3.jpg" alt="image thumbnail" class="gallery__thumbnail-img">
                            </div>
                        </div>
    
                        <div class="swiper-slide">
                            <div class="gallery__thumbnail">
                                <img src="assets/img/img4.jpg" alt="image thumbnail" class="gallery__thumbnail-img">
                            </div>
                        </div>
                        
                        <div class="swiper-slide">
                            <div class="gallery__thumbnail">
                                <img src="assets/img/img5.jpg" alt="image thumbnail" class="gallery__thumbnail-img">
                            </div>
                        </div>
                    </div>
    
                    <!-- Swiper pagination -->
                    <div class="swiper-pagination"></div>
                </div>

                <!-- Swiper arrows -->
                <div class="swiper-button-next">
                    <i class="ri-arrow-right-line"></i>
                </div>
                <div class="swiper-button-prev">
                    <i class="ri-arrow-left-line"></i>
                </div>
            </div>
        </div>
        
        <!--=============== SWIPER JS ===============-->
        <script src="assets/js/swiper-bundle.min.js"></script>

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
